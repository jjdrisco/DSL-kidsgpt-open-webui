name: Deploy to Heroku dsl-kidsgpt-pilot-alt

on:
  push:
    branches:
      - dev
      - cursor/heroku-build-memory-e9e1
  workflow_dispatch:

env:
  HEROKU_APP_NAME: dsl-kidsgpt-pilot-alt

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (cross-build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Heroku Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.heroku.com
          username: _
          password: ${{ secrets.HEROKU_API_KEY }}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web:latest
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Release container
        run: |
          echo "$HEROKU_API_KEY" | heroku auth:token
          heroku container:release web -a $HEROKU_APP_NAME
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Check deployment status
        run: |
          echo "Waiting for dyno to start (max 5 minutes)..."
          timeout 300 bash -c 'until heroku ps:wait -a $HEROKU_APP_NAME --type web 2>/dev/null; do sleep 10; done' || echo "Dyno may still be starting"
          heroku ps -a $HEROKU_APP_NAME
          echo "Checking app health..."
          sleep 10
          curl -f https://$HEROKU_APP_NAME.herokuapp.com/health || echo "Health check failed - check logs"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
