name: Deploy to Heroku dsl-kidsgpt-pilot

# This workflow deploys to different Heroku apps based on branch using container deployment:
# - main branch → dsl-kidsgpt-pilot (container deployment using heroku.yml)
# - dev branch → dsl-kidsgpt-pilot-alt (container deployment using heroku.yml)
#
# Required GitHub Secrets:
#   - HEROKU_API_KEY: Your Heroku API key (get from: heroku auth:token)
#
# App Configuration:
#   - dsl-kidsgpt-pilot: container stack
#   - dsl-kidsgpt-pilot-alt: container stack

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-main:
    # Deploy main branch using container to dsl-kidsgpt-pilot
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set up QEMU (cross-build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Heroku Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.heroku.com
          username: _
          password: ${{ secrets.HEROKU_API_KEY }}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: registry.heroku.com/dsl-kidsgpt-pilot/web:latest
          platforms: linux/amd64

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web --app dsl-kidsgpt-pilot

  deploy-dev:
    # Deploy dev branch using container to dsl-kidsgpt-pilot-alt
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set up QEMU (cross-build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Heroku Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.heroku.com
          username: _
          password: ${{ secrets.HEROKU_API_KEY }}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: registry.heroku.com/dsl-kidsgpt-pilot-alt/web:latest
          platforms: linux/amd64

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web --app dsl-kidsgpt-pilot-alt
